<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Must Go Faster</title>
		<script src="build/must-go-faster.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="container">
			<div id="board-container">
				<!-- todo: bulma modal -->
				<div id="game-status-modal">
					<div id="modal-header"></div>
					<div id="modal-content">
						<div id="modal-button-container">
							<button class="button is-dark">Play again</button>
						</div>
					</div>
				</div>

				<div id="countdown-container">
					<span
						style="font-size: 2rem; -webkit-text-stroke: 1px black"
						>Get ready...</span
					>
				</div>

				<div id="game-meta">
					<div style="display: flex; gap: 1rem">
						<div class="icon">
							<i class="fa-solid fa-chess-king is-black"></i>
						</div>
						<div id="player-color"></div>
					</div>
					<div id="whose-move">Black to move you play black</div>
				</div>

				<!-- board ui -->
				<div id="board"></div>
				<div id="connect-button-container">
					<button class="button is-dark" id="connect-button">
						Find a game
					</button>
				</div>
			</div>
			<div id="timer"></div>
		</div>
        <div id="footer">footer here</div>
	</body>
</html>
